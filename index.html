<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상만나 시청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #7fc99c 0%, #8cd5d6 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .progress-glow {
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
        }
        
        .scroll-smooth::-webkit-scrollbar {
            width: 8px;
        }
        
        .scroll-smooth::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .scroll-smooth::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .scroll-smooth::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-pulse-slow {
            animation: pulse-slow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="app" class="p-4 md:p-6 lg:p-8">
        <div class="max-w-5xl mx-auto">
            <!-- 헤더 -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-3 tracking-tight">
                    영상만나 시청
                </h1>
                <p class="text-white/80 text-sm md:text-base">전체 영상을 랜덤으로 만나보세요</p>
            </div>

            <!-- 시작 화면 -->
            <div id="startScreen" class="glass-card rounded-3xl p-12 md:p-16 text-center">
                <div class="animate-pulse-slow mb-8">
                    <svg class="w-20 h-20 mx-auto text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                    </svg>
                </div>
                <button onclick="startPlaying()" class="bg-gradient-to-r from-pink-500 to-purple-500 text-white px-10 py-4 rounded-full font-bold text-lg md:text-xl hover:scale-105 hover:shadow-2xl transition-all duration-300 inline-flex items-center gap-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                    </svg>
                    재생 시작
                </button>
            </div>

            <!-- 플레이어 화면 -->
            <div id="playerScreen" class="space-y-6 hidden">
                <!-- 비디오 플레이어 -->
                <div class="glass-card rounded-3xl overflow-hidden shadow-2xl">
                    <div class="aspect-video bg-black">
                        <div id="player"></div>
                    </div>
                </div>

                <!-- 재생 정보 카드 -->
                <div class="glass-card rounded-3xl p-6 md:p-8">
                    <div class="flex items-start justify-between mb-6 gap-4">
                        <div class="flex-1 min-w-0">
                            <div class="inline-block px-3 py-1 rounded-full bg-white/20 text-white/80 text-xs font-medium mb-3">
                                NOW PLAYING
                            </div>
                            <h2 id="videoTitle" class="text-2xl md:text-3xl font-bold text-white break-words leading-tight"></h2>
                        </div>
                        <div class="text-right flex-shrink-0">
                            <div class="inline-block px-4 py-2 rounded-2xl bg-gradient-to-r from-purple-500/30 to-pink-500/30 border border-white/20">
                                <p class="text-white/70 text-xs mb-1">묶음</p>
                                <p id="groupName" class="text-lg font-bold text-white"></p>
                            </div>
                        </div>
                    </div>

                    <!-- 진행률 -->
                    <div class="mb-6">
                        <div class="flex justify-between text-sm text-white/70 mb-3">
                            <span id="progress" class="font-medium"></span>
                            <span id="percentage" class="font-medium"></span>
                        </div>
                        <div class="w-full bg-white/20 rounded-full h-3 overflow-hidden">
                            <div id="progressBar" class="progress-glow bg-gradient-to-r from-pink-500 to-purple-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 컨트롤 버튼 -->
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="playNext()" class="bg-white/20 hover:bg-white/30 text-white py-4 rounded-2xl font-semibold flex items-center justify-center gap-2 transition-all duration-300 hover:scale-105 border border-white/10">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
                            </svg>
                            다음 곡
                        </button>
                        <button onclick="reshuffleAll()" class="bg-gradient-to-r from-pink-500 to-purple-500 hover:opacity-90 text-white py-4 rounded-2xl font-semibold flex items-center justify-center gap-2 transition-all duration-300 hover:scale-105 hover:shadow-xl">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                            </svg>
                            전체 재셔플
                        </button>
                    </div>
                </div>

                <!-- 재생목록 -->
                <div class="glass-card rounded-3xl p-6 md:p-8">
                    <div class="flex items-center justify-between mb-5">
                        <h3 class="text-xl md:text-2xl font-bold text-white">재생 목록</h3>
                        <span class="text-white/60 text-sm font-medium">총 <span id="totalCount">36</span>곡</span>
                    </div>
                    <div id="playlist" class="space-y-2 max-h-96 overflow-y-auto scroll-smooth"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const videoGroups = {
            group1: {
                name: 'Shincheonji EN',
                videos: [
                    { id: 'qCmP6miWCAE', title: 'Who Am I According to the New Testament?' },
                    { id: '1QQ0tVHUT9U', title: 'Do You Master the Fulfilment of the New Testament Revelation?' },
                    { id: '5asf894FjO8', title: 'What Kind of Book is Revelation' },
                    { id: '-37D6LxFyNw', title: 'Shincheonji Church of Jesus\' Position on CBS Report' },
                    { id: 'GRuyLELNq4E', title: 'Shincheonji Church of Jesus\' position on JTBC\'s August 8 report' },
                    { id: 'OvrePT3_E8A', title: 'The War in the New Testament Revelation Is the Final Battle' },
                    { id: 'VO9R81weMKM', title: 'The Qualifications and Order for Salvation' },
                    { id: 'TqwtaK2wS7s', title: 'God\'s Final Work: The Fulfillment of Revelation' },
                    { id: 'phhkJxlZn4w', title: 'Shincheonji Church of Jesus\'s Position Regarding JTBC\'s Report' },
                    { id: 'Pt0HPR815U8', title: 'Politicians Must Stop Politically Exploiting Shincheonji' },
                    { id: 'mdQQiqeSkmI', title: 'Do You Master the Book of Revelation in the New Testament?' },
                    { id: 'vOSA63vcYrI', title: 'Prophecies and Fulfillment of Jesus\' First and Second Comings' }
                ]
            },
            group2: {
                name: 'Shincheonji CH',
                videos: [
                    { id: 'qArHpTAFewY', title: '新天地耶稣教会就2025年8月8日JTBC报道的声明' },
                    { id: 'HzLt6QL-7Fs', title: '新天地耶稣教会就2025年8月7日JTBC报道的声明' },
                    { id: '-Mmy__r4p6s', title: '新天地耶稣教会就CBS失实报道发表严正声明' },
                    { id: 'G-Zg83TgXSU', title: '2025年7月12日 新天地话语大圣会' },
                    { id: 'TBT82zLMWJQ', title: '【天国书信】耶稣的新约"新国度新民族"' },
                    { id: '5gS3Q2CKzpY', title: '【天国书信】新天地耶稣教证据帐幕圣殿和逾越节' },
                    { id: '-L8x4DFQwUk', title: '【天国书信】新约启示录中预言的背道者、灭亡者和救恩者' },
                    { id: 'P3KsTTjanoI', title: '【天国书信】新约启示录成就的事件' },
                    { id: 'aLKqvoBqRQk', title: '【天国书信】第十二次访问菲律宾大集会' },
                    { id: 'O5xLkR6TtlY', title: '【天国书信】撒两样种子与新约预言' },
                    { id: 'hmhd1lXoWps', title: '【天国书信】旧约和新约的成就' },
                    { id: '1-94D9i7-is', title: '【天国书信】天地万物苦待新天地运势' }
                ]
            },
            group3: {
                name: '열린예배',
                videos: [
                    { id: 'PwFQeOgF9rA', title: '[말씀광장 열린예배] 모두를 위한 글자, 모두를 위한 말씀' },
                    { id: 'auFMeCaZp70', title: '[말씀광장 열린예배] 주 재림과 말세의 징조(2)' },
                    { id: 'SjD3_3iKa3A', title: '[말씀광장 열린예배] 주 재림과 말세의 징조(1)' },
                    { id: 'vSlDTqYG0xk', title: '[말씀광장 열린예배] 예루살렘에 입성하신 예수님' },
                    { id: 'K5ozTjUX2n8', title: '[말씀광장 열린예배] 천국의 열쇠를 주신 예수님' },
                    { id: '38uVbu_S1VY', title: '[말씀광장 열린예배] 안식일의 주인이신 예수님' },
                    { id: 'CEykQpzrGZ8', title: '[말씀광장 열린예배] 많은 이적을 행하신 예수님' },
                    { id: '9vxxpbPTCGE', title: '[말씀광장 열린예배] 시험을 이기고 역사를 시작하신 예수님' },
                    { id: 'lr_aaAl-skw', title: '[말씀광장 열린예배] 물 세례와 성령 세례' },
                    { id: 'WyyteaJ_7mo', title: '[말씀광장 열린예배] 예수님의 영육 족보와 씨' },
                    { id: 'H63ynq_Vadc', title: '[말씀광장 열린예배] 참된 그리스도인' },
                    { id: 'ny3hMjeIEFs', title: '[말씀광장 열린예배] 영의 생각' }
                ]
            }
        };

        let allVideos = [];
        let currentIndex = 0;
        let player;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createShuffledPlaylist() {
            const combined = [];
            Object.keys(videoGroups).forEach(groupKey => {
                const group = videoGroups[groupKey];
                group.videos.forEach(video => {
                    combined.push({
                        ...video,
                        groupKey: groupKey,
                        groupName: group.name
                    });
                });
            });
            
            allVideos = shuffleArray(combined);
            currentIndex = 0;
        }

        function onYouTubeIframeAPIReady() {
            console.log('YouTube API Ready');
        }

        function startPlaying() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('playerScreen').classList.remove('hidden');
            createShuffledPlaylist();
            loadVideo();
        }

        function loadVideo() {
            const video = allVideos[currentIndex];
            
            if (player) {
                player.loadVideoById(video.id);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: video.id,
                    playerVars: {
                        autoplay: 1,
                        rel: 0,
                        modestbranding: 1
                    },
                    events: {
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            }
            
            updateUI();
        }

        function onPlayerStateChange(event) {
            // 영상 종료 (0)
            if (event.data === YT.PlayerState.ENDED) {
                console.log('Video ended, playing next...');
                playNext();
            }
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            // 에러 발생시 다음 곡으로
            playNext();
        }

        function updateUI() {
            const video = allVideos[currentIndex];
            
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('groupName').textContent = video.groupName;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${allVideos.length}`;
            
            const percentage = Math.round(((currentIndex + 1) / allVideos.length) * 100);
            document.getElementById('percentage').textContent = `${percentage}% 완료`;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            
            updatePlaylist();
        }

        function updatePlaylist() {
            const playlistEl = document.getElementById('playlist');
            playlistEl.innerHTML = '';
            
            allVideos.forEach((video, idx) => {
                const item = document.createElement('div');
                let bgClass, textClass, badge = '';
                
                if (idx === currentIndex) {
                    bgClass = 'bg-gradient-to-r from-purple-500/40 to-pink-500/40 border-2 border-white/30';
                    textClass = 'text-white';
                    badge = '<span class="text-xs bg-white/30 px-3 py-1 rounded-full font-medium">재생 중</span>';
                } else if (idx < currentIndex) {
                    bgClass = 'bg-white/5 border border-white/10';
                    textClass = 'text-white/40';
                    badge = '<span class="text-lg">✓</span>';
                } else {
                    bgClass = 'bg-white/10 border border-white/10 hover:bg-white/20';
                    textClass = 'text-white/80';
                }
                
                item.className = `p-4 rounded-2xl transition-all duration-300 ${bgClass}`;
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="font-mono text-sm font-bold ${textClass} w-8">${idx + 1}</span>
                        <div class="flex-1 min-w-0">
                            <div class="text-xs font-medium mb-1 ${idx === currentIndex ? 'text-purple-200' : 'text-white/50'}">${video.groupName}</div>
                            <div class="text-sm ${textClass} truncate">${video.title}</div>
                        </div>
                        ${badge}
                    </div>
                `;
                
                playlistEl.appendChild(item);
            });
        }

        function playNext() {
            if (currentIndex < allVideos.length - 1) {
                currentIndex++;
                loadVideo();
            } else {
                createShuffledPlaylist();
                loadVideo();
            }
        }

        function reshuffleAll() {
            createShuffledPlaylist();
            loadVideo();
        }
    </script>
</body>
</html>
